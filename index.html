<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/fontawesome-all.min.css" rel="stylesheet" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/index.css" rel="stylesheet" />
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-route.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="myController" class="d-flex flex-column">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#!/">Notlarım</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto" ng-if="!(isAuthenticated)">
                <li class="nav-item active">
                    <a class="nav-link" href="#!login">Giriş Yap</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#!register">Kayıt Ol</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto" ng-if="isAuthenticated">
                <li class="nav-item active">
                    <a class="nav-link font-weight-bold text-secondary" href="#" ng-click="logout()">
                        {{ loggedInUserEmail }} Çıkış Yap
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div ng-view class="flex-grow-1"></div>
    <script src="Scripts/jquery-3.0.0.min.js"></script>
    <script src="Scripts/bootstrap.bundle.min.js"></script>
    <script src="Scripts/index.js"></script>
</body>
</html>
