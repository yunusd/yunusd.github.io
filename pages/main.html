<div class="loading d-flex" ng-show="isLoading">
    <div class="spinner-border m-auto text-secondary" style="width:50px; height:50px;" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<div ng-show="!(isLoading)" class="container-fluid h-100">
    <div class="row h-100">
        <div class="col-md-2 p-2">
            <div class="list-group">
                <h5 class="list-group-item list-group-item-light bg-light text-center">Yazılarım</h5>
                <a href="#" ng-click="newNote($event)" class="btn btn-secondary" style="border-radius: 0px!important">
                    <i class="fas fa-plus"></i>
                </a>
                <!--<div class="list-group-item list-group-item-light bg-light d-flex align-items-end">
                    <h5>Yazılarım</h5>
                    <a href="#" class="btn btn-success ml-auto">
                        <i class="fas fa-plus"></i>
                    </a>
                </div>-->
                <a href="#" class="list-group-item list-group-item-action" ng-click="showNote($event, note)" ng-class="noteActiveClass(note.Id)" ng-repeat="note in notes">
                    {{ note.Title }}
                </a>
            </div>
        </div>
        <div class="col-md-10 p-2 h-100">
            <div class="card h-100">
                <div class="card-body d-flex flex-column">
                    <div class="form-group">
                        <input ng-model="note.Title" type="text" class="form-control" placeholder="Başlık" />
                    </div>
                    <div class="form-group flex-grow-1">
                        <textarea ng-model="note.Content" type="text" class="form-control h-100" placeholder="İçerik"></textarea>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="float-right">
                        <button ng-click="deleteNote($event)" ng-disabled="!selectedNote.Title"  class="btn btn-danger">sil</button>
                        <button ng-click="saveNote($event)" ng-disabled="!note.Title" class="btn btn-primary">Kaydet</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
